<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule of Axcel Dacay</title>
    <link rel="stylesheet" href="ExerCSS2bexternalcss.css">
    <link rel="stylesheet" href="MarginCSS.css">
    <style>
        .tops{
            height: 50px;
        }
        th{
            color: black;
            width: 500px;
        }
        td{
            color: whitesmoke;
            height: 80px;
        }
        

    </style>
</head>
<body>
    <table border = "10" align="center">
        <tr class="tops">
            <th align="center">Subject</th>
            <th align="center">Time</th>
            <th align="center">Day</th>
            <th align="center">Room</th>
        </tr>
        <tr class="layer1">
            <td align="center">SITNET1</td>
            <td align="center">M/W: 8:00 AM - 9:00 AM / F: 8:00 AM - 11:00 AM</td>
            <td align="center">M/W/F</td>
            <td align="center">F216</td>
        </tr>
        <tr class="layer2">
            <td align="center">OPSYST1</td>
            <td align="center">M/W: 9:00 AM - 10:00 AM / F: 2:00 PM - 5:00 PM</td>
            <td align="center">M/W/F</td>
            <td align="center">F214</td>
        </tr>
        <tr class="layer3">
            <td align="center">DITRUC1</td>
            <td align="center">11:00 AM - 12:00 PM</td>
            <td align="center">M/W/F</td>
            <td align="center">F306</td>
        </tr>
        <tr class="layer4">
            <td align="center">CWORLD</td>
            <td align="center">1:00 PM - 2:00 PM</td>
            <td align="center">M/W/F</td>
            <td align="center">F212</td>
        </tr>
        <tr class="layer5">
            <td align="center">HUMCOM1</td>
            <td align="center">M: 2:00 PM - 5:00 PM / TTh: 3:00 PM - 4:00 PM</td>
            <td align="center">M/T/Th</td>
            <td align="center">F112</td>
        </tr>
    </table>
    
</body>
</html>
